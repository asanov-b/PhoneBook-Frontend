<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 400px;">
    <div class="card">
        <div class="card-body">
            <h4 class="mb-3 text-center">Login</h4>

            <form id="loginForm">
                <div class="mb-3">
                    <label>Username</label>
                    <input id="username" class="form-control">
                    <small class="text-danger" id="err-username"></small>
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input id="password" type="password" class="form-control">
                    <small class="text-danger" id="err-password"></small>
                </div>

                <button class="btn btn-primary w-100">Login</button>
            </form>

            <div class="mt-3 text-center">
                <a href="register.html">Register</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const API = "http://localhost:8080/api/v1/auth";

    loginForm.onsubmit = async e => {
        e.preventDefault();
        clearErrors();

        try {
            const res = await axios.post(API, {
                username: username.value,
                password: password.value
            });

            localStorage.setItem("token", res.data.token);
            if (username.value === "admin") {
                window.location.href = "admin.html";
            } else {
                window.location.href = "user.html";
            }

        } catch (err) {
            handleErrors(err);
        }
    };

    function handleErrors(err) {
        if (err.response && err.response.status === 400) {
            const errors = err.response.data;
            for (let key in errors) {
                document.getElementById("err-" + key).innerText = errors[key];
            }
        } else {
            alert("Login failed");
        }
    }

    function clearErrors() {
        document.querySelectorAll(".text-danger").forEach(e => e.innerText = "");
    }
</script>
</body>
</html>
