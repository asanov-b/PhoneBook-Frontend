<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">
    <div class="card">
        <div class="card-body">
            <h4 class="mb-3 text-center">Register</h4>

            <form id="registerForm">

                <div class="mb-2">
                    <input id="firstName" class="form-control" placeholder="First Name">
                    <small class="text-danger" id="err-firstName"></small>
                </div>

                <div class="mb-2">
                    <input id="lastName" class="form-control" placeholder="Last Name">
                    <small class="text-danger" id="err-lastName"></small>
                </div>

                <div class="mb-2">
                    <input id="username" class="form-control" placeholder="Username">
                    <small class="text-danger" id="err-username"></small>
                </div>

                <div class="mb-2">
                    <input id="password" type="password" class="form-control" placeholder="Password">
                    <small class="text-danger" id="err-password"></small>
                </div>

                <div class="mb-2">
                    <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm Password">
                    <small class="text-danger" id="err-confirmPassword"></small>
                </div>

                <button class="btn btn-primary w-100 mt-2">Register</button>
            </form>

            <div class="mt-3 text-center">
                <a href="login.html">Back to login</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const API = "http://44.200.65.144/api/v1/auth/register";

    registerForm.onsubmit = async e => {
        e.preventDefault();
        clearErrors();

        try {
            await axios.post(API, {
                username: username.value,
                password: password.value,
                confirmPassword: confirmPassword.value,
                firstName: firstName.value,
                lastName: lastName.value
            });

            alert("Registered successfully");
            window.location.href = "login.html";

        } catch (err) {
            handleErrors(err);
        }
    };

    function handleErrors(err) {
        if (err.response && err.response.status === 400) {
            const errors = err.response.data;
            for (let key in errors) {
                document.getElementById("err-" + key).innerText = errors[key];
            }
        } else {
            alert("Register failed");
        }
    }

    function clearErrors() {
        document.querySelectorAll(".text-danger").forEach(e => e.innerText = "");
    }
</script>
</body>
</html>
